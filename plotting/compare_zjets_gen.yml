variable:
   ## specify variable to plot
   dijet_dr:
     axis:
       lepflav: sum
       jetflav: sum
     xlabel: "dR(jj)"

   dijet_m:
      axis:
        lepflav: sum
        jetflav: sum
      #rebin: 2
      xlabel: $M(jj)$

   dijet_pt:
      axis:
        lepflav: sum
        jetflav: sum
      xlabel: $p_T(jj)$

   dijet_dr_mjj:
     axis:
       lepflav: sum
       jetflav: sum
       dijet_mBin: 0
     xlabel: "dR(jj) in bin 0 of m(jj)"

   dijet_dr_NJet:
     axis:
       lepflav: sum
       jetflav: sum
       dijet_NJetBin: 1
     xlabel: "dR(jj) in bin LHE_NJet=1"

   dilep_m:
     axis:
       lepflav: sum
     xlabel: $M(\ell\ell)$

   dilep_pt:
     axis:
       lepflav: sum
     xlabel: $p_T(\ell\ell)$

   njet25:
     xlabel: Njets (with $p_T>25; |\eta|<2.4$)
   
   lep1_pt:
     axis:
       lepflav: sum
   lep2_pt: 
     axis:
       lepflav: sum
 
   lep1_eta:
     axis:
       lepflav: sum
   lep2_eta:  
     axis:
       lepflav: sum

   nlep:
   LHE_Vpt:
   LHE_HT:

ratio_ylim:
  min: 0.5
  max: 1.8

rescale_yields:
  MLM: 1.33
  #  Herwig: 0.6  # pre-UL Herwig
  Herwig: 1.33
  #FxFx: 0.5
  #MiNNLO: 2
  MiNNLO_Zpt_priv: 2
  #MiNNLO_Zpt_offi: 2
  #Sherpa: 2
  #UNLOPS: 2

com : "13"
lumi : 140000
inbox_text: "Private Work" # Optional, text write in anchor text box
label: #Simulation Preliminary
norm : False # Optional, normalize to reference yields
log : False # Optional, log y axis
