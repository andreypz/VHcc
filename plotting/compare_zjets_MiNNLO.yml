## Required, reference dict
reference:
   MiNNLO:
     label: MiNNLO
     color: 'C0'

## Required, compare dict
compare:
    #MLM:
    #  label: "MLM x1.33"
    #  color : 'C2'
    #FxFx:
    #  label: FxFx
    #  color : 'C4'
    #MiNNLO:
