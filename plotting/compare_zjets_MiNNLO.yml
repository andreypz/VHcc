## Required, variable set
variable:
   ## specify variable to plot
   dijet_dr:
     axis:
       lepflav: sum
       jetflav: sum
     xlabel: "dR(jj)"

   dijet_m:
      axis:
        lepflav: sum
        jetflav: sum
      #rebin: 2
      xlabel: $M(jj)$

   dijet_pt:
      axis:
        lepflav: sum
        jetflav: sum
      xlabel: $p_T(jj)$

   dijet_dr_mjj:
     axis:
       lepflav: sum
       jetflav: sum
       dijet_mBin: 0
     xlabel: "dR(jj) in bin 0 of m(jj)"

   #dijet_dr_NJet:
   #  axis:
   #    lepflav: sum
   #    jetflav: sum
   #    dijet_NJetBin: 1
   #  xlabel: "dR(jj) in bin LHE_NJet=1"

   dilep_m:
      xlabel: $M(\ell\ell)$

   dilep_pt:
      xlabel: $p_T(\ell\ell)$

   njet25:
     xlabel: Njets (with $p_T>25; |\eta|<2.4$)
   nlep:
   LHE_Vpt:
   LHE_HT:

ratio_ylim:
  min: 0.9
  max: 1.1

rescale_yields:
  MLM: 1.33
  #FxFx: 0.5
  #MiNNLO: 2
