output: "test_Zjets"   #  Required, output directory
scaleToLumi : True

## Required, input files
input :
      #- output_zjets_v73/output.coffea
      - output_zjets_v08/output.coffea

mergemap:
   MiNNLO:
      list:
       - DYJetsToMuMu_M-50_massWgtFix_TuneCP5_13TeV-powhegMiNNLO-pythia8-photos
       - DYJetsToEE_M-50_massWgtFix_TuneCP5_13TeV-powhegMiNNLO-pythia8-photos
   MiNNLO_Supp:
      list:
       - DYJetsToMuMu_BornSuppressV3_TuneCP5_13TeV-powhegMiNNLO-pythia8-photos
   MLM:
      list:
       - DYJetsToLL_M-50_TuneCP5_13TeV-madgraphMLM-pythia8
   FxFx:
      list:
       - DYJetsToLL_M-50_TuneCP5_13TeV-amcatnloFXFX-pythia8
   #UNLOPS:
   #   list:
   #    - DYJets_UNLOPS

## Required, reference dict
reference:
   MiNNLO:
       label: MiNNLO
       color: 'C0'
   # FxFx:
   #   label: FxFx
   #   color : 'C4'

## Required, compare dict
compare:
    MLM:
      label: MLM
      color : 'C2'
    FxFx:
      label: FxFx
      color : 'C4'
    #MiNNLO:
    #   label: MiNNLO
    #   color: 'C0'
    MiNNLO_Supp:
       label: MiNNLO_Supp
       color: 'C1'
    #UNLOPS:
    #   label: UNLOPS
    #   color: 'C5'

## Required, variable set
variable :
    ## specify variable to plot
    dijet_dr:
       axis:
         lepflav: sum
         jetflav: sum
       xlabel: "dR(jj)"
    dijet_m:
       axis:
         lepflav: sum
         jetflav: sum
    dijet_pt:
       axis:
         lepflav: sum
         jetflav: sum

    dijet_dr_mjj:
      axis:
        lepflav: sum
        jetflav: jj
        dijet_mBin: 1
      xlabel: "dR(jj) in bins of m(jj)"

    dilep_pt:
      xlabel: "$p_T$(V)"
    njet25:
    #wei:
    nlep:
    dilep_m:
    LHE_Vpt:
    LHE_HT:

rescale_yields:
  #MiNNLO: 2
  MiNNLO_Supp: 2
  #UNLOPS: 2

com : "13"
lumi : 111
inbox_text: "" # Optional, text write in anchor text box
norm : False # Optional, normalize to reference yields
log : False # Optional, log y axis